<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sessions</title>
</head>
<body>
<h1>Sessions index.html</h1>
<script>
    let sessions = JSON.parse(localStorage.getItem('sessions')) || [];
    console.log(sessions);
    let sessionsBlock = document.createElement('div');
    for (let i = 0; i < sessions.length; i++) {
        const session = sessions[i];
        console.log(session)
        let sessionBlock = document.createElement('div');
        sessionBlock.innerHTML = `<h4>Session${i}: ${session.date}</h4>`;
        sessionsBlock.appendChild(sessionBlock);
    }
    document.body.appendChild(sessionsBlock)
</script>
</body>
</html>
